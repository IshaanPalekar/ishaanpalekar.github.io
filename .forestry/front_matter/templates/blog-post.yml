---
label: Blog Post
hide_body: false
fields:
- type: datetime
  name: last_modified_at
  label: Last Modified At
- name: comments
  type: boolean
  label: Comments
  default: true
- name: share
  type: boolean
  label: Share
  default: true
- name: read_time
  type: boolean
  label: Read Time
  default: true
- name: related
  type: boolean
  label: Related
  default: true
- name: author_profile
  type: boolean
  label: Author Profile
  default: true
- name: toc
  type: boolean
  label: Table of Contents
  description: Show table of contents
- name: toc_label
  type: text
  config:
    required: false
  showOnly:
    field: toc
    value: true
  label: Table of Contents Label
  description: 'Table of contents title'
- name: excerpt
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Excerpt
  description: 'Post and page excerpts defaults to the first paragraph of text.'
- name: permalink
  type: text
  config:
    required: false
  label: Permalink
