url: &myWebsite "https://llannelongue.github.io"
locale: 'en'

myTwitter: &myTwitter "https://twitter.com/Loic_Lnlg"
social:
  - googleScholar:
    - link: &myGoogleScholar "https://scholar.google.com/citations?user=VRr3DlcAAAAJ&hl=en"
  - twitter:
    - link: *myTwitter
    - username: &myTwitterUser Loic_Lnlg
  - linkedin:
    - link: &myLinkedin "www.linkedin.com/in/lo誰c-lannelongue-b11046107"
  - github:
    - link: &myGithub "https://github.com/Llannelongue"
    - username: Llannelongue
  - email:
    - cambridge: &myCamEmail "ll582@medschl.cam.ac.uk"
    - gmail: &myGmail "l.lannelongue@gmail.com"


