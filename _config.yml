# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Loïc Lannelongue's personal website"
masthead_title: "My website"
subtitle: "Still a work in progress"
name: &myName "Loïc Lannelongue"
email: l.lannelongue@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  My website with teaching material, projects showcase, some blog articles...
url: &myWebsite "https://llannelongue.github.io"
locale: 'en'

twitter:
  username: "Loic_Lnlg"
social:
  links:
    - &myTwitter "https://twitter.com/Loic_Lnlg"
    - &myLinkedin "www.linkedin.com/in/loïc-lannelongue-b11046107"
    - &myGithub "https://github.com/Llannelongue"

# twitter_username: Loic_Lnlg
# github_username: Llannelongue

search: true

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-162751463-1"

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.19.1"
minimal_mistakes_skin: default # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

# og_image: /assets/images/site-logo.png

# Outputting
permalink: /:categories/:title/
paginate: 3 # amount of posts to show
paginate_path: "/blog/page:num/"
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

collections:
  pages:
    output: true
    permalink: /:path/

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : *myName
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "PhD student in AI for medicine, on the fence between machine learning and biology."
  location: "Cambridge, UK"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: *myWebsite
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *myTwitter
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *myGithub
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: *myLinkedin
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: *myTwitter
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *myGithub
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

breadcrumbs: true

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment
