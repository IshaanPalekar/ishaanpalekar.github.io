#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  # - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-twitter-plugin

author:
  name   : *myName
  avatar : "/assets/images/profil_loic.jpg"
  bio    : "PhD student in AI for medicine, on the fence between machine learning and biology."
  location: "Cambridge, UK"
  links:
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: *myWebsite
    - label: *myCamEmail
      icon: "fas fa-envelope-open-text"
      url: mailto:ll582@medschl.cam.ac.uk
    - label: *myTwitterUser
      icon: "fab fa-fw fa-twitter-square"
      url: *myTwitter
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *myGithub
    - label: "Google Scholar"
      icon: "fas fa-newspaper"
      url: *myGoogleScholar
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: *myLinkedin
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

footer:
  links:
    - label: *myTwitterUser
      icon: "fab fa-fw fa-twitter-square"
      url: *myTwitter
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: *myGithub
    - label: "Google Scholar"
      icon: "fas fa-newspaper"
      url: *myGoogleScholar
    - label: *myCamEmail
      icon: "fas fa-envelope-open-text"
      url: mailto:ll582@medschl.cam.ac.uk
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  - scope:
      path: "research"
      type: pages
    values:
      sidebar:
        nav: research
  # - scope:
  #     path: "_pages/teaching"
  #     type: pages
  #   values:
  #     sidebar:
  #       nav: teaching
  - scope:
      path: "assets/images"
    values:
      image: true

breadcrumbs: true

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment
